<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to WMTC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>

            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>

            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>


        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to WMTC Club</h1>
            <p class="welcome-header__text">If you have WMTC Account, <br>log in with your email or phone</p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in">
            <a href="#">Find WMTC Club Account or Password</a>
        </form>

            </div>
    <script 
    src="https://kit.fontawesome.com/99f5d54ec2.js" 
    crossorigin="anonymous"></script>
</body>
</html>
